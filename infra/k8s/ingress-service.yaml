apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: auth.com
      http:
        paths:
          - path: /newUser
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3001
